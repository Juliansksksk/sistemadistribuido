<div class="container">
  <!-- Botón de Cerrar Sesión -->
  <div class="logout-button">
    <button mat-button color="warn" (click)="logout()">Cerrar Sesión</button>
  </div>

  <h1>Tus Notas</h1>

  <div class="create-button">
    <button mat-raised-button color="primary" (click)="createNote()">Crear Nueva Nota</button>
  </div>

  <div *ngIf="notes.length === 0" class="alert alert-info">
    No tienes notas creadas.
  </div>

  <div class="notes-list">
    <mat-card *ngFor="let note of notes" class="note-card">
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ note.content | slice:0:100 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="viewNote(note.id)">Ver Detalles</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
