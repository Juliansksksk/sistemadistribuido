<div class="container">
    <h1>Registro de Usuario</h1>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input matInput type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
      </div>
  
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </form>
  
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
