<div class="container" *ngIf="note">
    <h1>Detalle de la Nota</h1>
  
    <!-- Botón Volver -->
    
  
    <form *ngIf="note" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="title">Título</label>
        <input matInput type="text" id="title" [(ngModel)]="note.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea matInput id="content" [(ngModel)]="note.content" name="content" rows="4" required></textarea>
      </div>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
        <button mat-raised-button color="warn" (click)="deleteNote()">Eliminar</button>
        <button mat-raised-button color="accent" (click)="goBack()">Volver</button>
      </div>
    </form>
  </div>
